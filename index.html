<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaksi Penjualan dan Pembelian</title>
  <style>
    transactionForm{
        border: 2px solid #ddd;
        padding-bottom: 12px ;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      align-content: center;
    }
    form_input {
        width: 100%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<h1>Transaksi Penjualan dan Pembelian</h1>

<div class="form_input">
    <form id="transactionForm">
        <label for="transactionType">Penjualan</label>
        <br>
        <label for="productCode">Kode Barang:</label>
        <input type="text" id="productCode" name="productCode" required>
        <br>
        <label for="productName">Nama Barang:</label>
        <input type="text" id="productName" name="productName" required>
        <br>
        <label for="productPrice">Harga Barang:</label>
        <input type="number" id="productPrice" name="productPrice" required>
        <br>
        <label for="quantity">Jumlah:</label>
        <input type="number" id="quantity" name="quantity" required>
        <br>
        <button type="button" onclick="addTransaction()">Tambah Transaksi</button>
      </form>
</div>


<table id="transactionTable">
  <thead>
    <tr>
      <th>Kode Barang</th>
      <th>Nama Barang</th>
      <th>Harga</th>
      <th>Jumlah</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody id="transactionBody"></tbody>
</table>

<script src="script.js"></script>
</body>
</html>
